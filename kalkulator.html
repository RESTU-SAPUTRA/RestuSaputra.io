<!DOCTYPE html>
<html lang="id">
<head>
    <title>kalkulator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        .kalkulator {
            width: 300px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .layar {
            width: 100%;
            height: 50px;
            margin-bottom: 20px;
            font-size: 18px;
            text-align: right;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .tombol {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        .tombol button {
            height: 50px;
            font-size: 18px;
            background-color: #0818f7;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .tombol button.operator {
            background-color: #f57c00;
        }
        .tombol button.clear {
            background-color: #e53935;
        }
        .tombol button:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="kalkulator">
        <input type="text" id="layar" class="layar" disabled />
        <div class="tombol">
            <button onclick="tekan('7')">7</button>
            <button onclick="tekan('8')">8</button>
            <button onclick="tekan('9')">9</button>
            <button class="operator" onclick="tekan('/')">/</button>
            <button onclick="tekan('4')">4</button>
            <button onclick="tekan('5')">5</button>
            <button onclick="tekan('6')">6</button>
            <button class="operator" onclick="tekan('*')">*</button>
            <button onclick="tekan('1')">1</button>
            <button onclick="tekan('2')">2</button>
            <button onclick="tekan('3')">3</button>
            <button class="operator" onclick="tekan('-')">-</button>
            <button onclick="tekan('0')">0</button>
            <button onclick="tekan('.')">.</button>
            <button class="operator" onclick="hitung()">=</button>
            <button class="operator" onclick="tekan('+')">+</button>
            <button class="clear" onclick="hapus()">C</button>
        </div>
    </div>

    <script>
        let layar = document.getElementById("layar");
        function tekan(value) {
            layar.value += value;
        }
        function hitung() {
            try {
                layar.value = eval(layar.value);
            } catch (error) {
                layar.value = "Error!";
            }
        }
        function hapus() {
            layar.value = "";
        }
    </script>
</body>
</html>
